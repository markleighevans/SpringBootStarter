<body>
<div class="row">
    <div class="col-sm-3">.col-sm-3</div>
    <div class="col-sm-6">
        <h1>Outgoings  Table</h1>
        <button id="btnAdd" type="button" class="btn btn-success"> <span class="glyphicon glyphicon-plus"></span></button>
        <table id="OutgoingsTable" class=" table table-striped table-bordered" style="width:100%">
            <!-- Header Table -->
            <thead>
            <tr>
                <th>Id</th>
                <th>Outgoings Type</th>
                <th>Outgoings Description</th>
                <th>From Dated</th>
                <th>To Date</th>
                <th>Amount</th>
                <th>Action</th>


            </tr>
            </thead>
            <!-- Footer Table -->
            <tfoot>
            <tr>
                <th>Id</th>
                <th>Outgoings Type</th>
                <th>Outgoings Description</th>
                <th>From Dated</th>
                <th>To Date</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
            </tfoot>
        </table>
        .col-sm-6</div>

</div>
<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Outgoings Type</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <label class="col-sm-2 control-label">Record ID</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="m_record-id" readonly="true" value=""/>
                </div>
                <label class="col-sm-2 control-label"> Outgoings Type</label>
                <div class="col-sm-10">
                    <select id="m_OutgoingsType"></select>
                </div>
                <label class="col-sm-2 control-label"> Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="m_OutgoingsDescription" value="0"/>
                </div>
                <label class="col-sm-2 control-label"> From Date</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="m_fromDate" value="0"/>
                </div>
                <label class="col-sm-2 control-label"> To Date</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="m_toDate" value="0"/>
                </div>
                <label class="col-sm-2 control-label"> Amount</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="m_amount" value="0"/>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" id="ModalSave">Save</button>
            </div>

        </div>
    </div>
</div>
